<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>

    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <div id="numbersContainer">
                <div class="numbers button">1</div>
                <div class="numbers button">2</div>
                <div class="numbers button">3</div>
                <div class="numbers button">4</div>
                <div class="numbers button">5</div>
                <div class="numbers button">6</div>
                <div class="numbers button">7</div>
                <div class="numbers button">8</div>
                <div class="numbers button">9</div>
                <div class="numbers button">.</div>
                <div class="numbers button">0</div>
                <div id="delete" class="button">Delete</div>
            </div>
            <div id="operatorsContainer">
                <div id="clear" class="button">Clear</div>
                <div class="operators button" id="add">+</div>
                <div class="operators button" id="subtract">-</div>
                <div class="operators button" id="multiply">*</div>
                <div class="operators button" id="divide">/</div>
                <div id="equals" class="button">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

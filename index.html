<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>

    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <div id="numbersContainer">
                <div id="clear" class="button">clear</div>
                <div id="(" class="operators button">(</div>
                <div id=")" class="operators button">)</div>
                <div id="7" class="numbers button">7</div>
                <div id="8" class="numbers button">8</div>
                <div id="9" class="numbers button">9</div>
                <div id="4" class="numbers button">4</div>
                <div id="5" class="numbers button">5</div>
                <div id="6" class="numbers button">6</div>
                <div id="1" class="numbers button">1</div>
                <div id="2" class="numbers button">2</div>
                <div id="3" class="numbers button">3</div>
                <div id="0" class="numbers button">0</div>
                <div id="." class="numbers button">.</div>
            </div>
            <div id="operatorsContainer">
                <div id="Backspace" class="button">delete</div>
                <div class="operators button" id="+">+</div>
                <div class="operators button" id="-">-</div>
                <div class="operators button" id="*">*</div>
                <div class="operators button" id="/">/</div>
                <div id="=" class="button equals">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
